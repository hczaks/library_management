{% extends 'Basic/AdminBasic.html' %}
{% block content %}
    <h2>借阅图书</h2>
    <p>书名：{{ book.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="borrower_username">借阅人账号：</label>
            <input type="text" class="form-control" id="borrower_username" name="borrower_username" required>
        </div>
        {% if error_message %}
            <div class="alert alert-danger" style="color: red">{{ error_message }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">借阅</button>
    </form>
{% endblock %}
